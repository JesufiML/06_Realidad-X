<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    /* Mensaje inicial */
    #scanOverlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 10px;
      color: #0f0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      z-index: 5; /* encima de la cámara */
    }
    #scanOverlay.hidden { display: none; }

    /* Botón cambiar modelo */
    #changeBtn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0,255,0,0.85);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
      display: none; /* oculto al inicio */
    }
  </style>
</head>

<body>
  <!-- Mensaje inicial -->
  <div id="scanOverlay">Escanea los targets correctos para visualizar los modelos 3D</div>

  <!-- Botón (se muestra al detectar target) -->
  <button id="changeBtn">Cambiar a Pokebola</button>

  <a-scene 
      mindar-image="imageTargetSrc: targets.mind; maxTrack: 2; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="charmanderModel" src="Charmander.glb"></a-asset-item>
      <a-asset-item id="pikachuModel" src="Pikachu.glb"></a-asset-item>
      <a-asset-item id="unifiedModel" src="pokeball.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 (Charmander) -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-gltf-model id="model0"
        rotation="0 180 0"
        position="0 -0.25 0"
        scale="0.25 0.25 0.25"
        src="#charmanderModel"
        animation-mixer></a-gltf-model>
    </a-entity>

    <!-- Target 1 (Pikachu) -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-gltf-model id="model1"
        rotation="0 180 0"
        position="0 -0.25 0"
        scale="0.25 0.25 0.25"
        src="#pikachuModel"
        animation-mixer></a-gltf-model>
    </a-entity>

  </a-scene>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scanOverlay = document.querySelector('#scanOverlay');
  const changeBtn = document.querySelector('#changeBtn');
  const model0 = document.querySelector('#model0');
  const model1 = document.querySelector('#model1');
  const target0 = document.querySelector('#target0');
  const target1 = document.querySelector('#target1');

  let showingPokeball = false;

  function onTargetFound() {
    scanOverlay.classList.add('hidden');
    changeBtn.style.display = 'block';
  }

  function onTargetLost() {
    setTimeout(() => {
      if (!target0.components["mindar-image-target"].visible &&
          !target1.components["mindar-image-target"].visible) {
        scanOverlay.classList.remove('hidden');
        changeBtn.style.display = 'none';
      }
    }, 500);
  }

  target0.addEventListener('targetFound', onTargetFound);
  target1.addEventListener('targetFound', onTargetFound);
  target0.addEventListener('targetLost', onTargetLost);
  target1.addEventListener('targetLost', onTargetLost);

  changeBtn.addEventListener('click', () => {
    if (!showingPokeball) {
      [model0, model1].forEach(m => {
        m.setAttribute('gltf-model', '#unifiedModel');
        m.setAttribute('rotation', '0 0 0');
        m.setAttribute('scale', '0.2 0.2 0.2');
        m.setAttribute('position', '0 -0.25 0');
      });
      changeBtn.textContent = "Cambiar a Pokémon";
      showingPokeball = true;
    } else {
      model0.setAttribute('gltf-model', '#charmanderModel');
      model0.setAttribute('rotation', '0 180 0');
      model0.setAttribute('scale', '0.25 0.25 0.25');
      model0.setAttribute('position', '0 -0.25 0');

      model1.setAttribute('gltf-model', '#pikachuModel');
      model1.setAttribute('rotation', '0 180 0');
      model1.setAttribute('scale', '0.25 0.25 0.25');
      model1.setAttribute('position', '0 -0.25 0');

      changeBtn.textContent = "Cambiar a Pokebola";
      showingPokeball = false;
    }
  });
});
</script>

</body>
</html>
