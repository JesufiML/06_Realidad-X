<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .scanning-overlay {
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .scanning-overlay.hidden { display: none; }
      .scanning-box {
        width: 250px; height: 250px;
        border: 4px solid white;
        position: relative;
        overflow: hidden;
        background: transparent;
      }
      .scanning-line {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 4px;
        background: rgba(0, 255, 0, 0.8);
        animation: scanning 2s linear infinite;
      }
      @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
      .scan-text {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        text-align: center;
        padding: 5px;
      }
      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px 30px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        text-align: center;
        z-index: 10000;
        transition: opacity 0.5s ease;
      }
      #message.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Overlay de escaneo personalizado -->
    <div id="custom-scanning-overlay" class="scanning-overlay">
      <div class="scanning-box">
        <p class="scan-text">Localiza los targets correctos para ver los modelos 3D</p>
        <div class="scanning-line"></div>
      </div>
    </div>

    <!-- Mensaje inicial -->
    <div id="message">ðŸ“· Apunta tu cÃ¡mara al marcador para comenzar</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: #custom-scanning-overlay; uiLoading: no;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" src="FondoPokebola.jpg" />
        <a-asset-item id="charmanderModel" src="./Charmander.glb"></a-asset-item>
        <a-asset-item id="pikachuModel" src="./Pikachu.glb"></a-asset-item>
        <a-asset-item id="pokeballModel" src="./pokeball.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- âœ… Target 0: Charmander/Pokebola -->
      <a-entity mindar-image-target="targetIndex: 0" id="target0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        
        <!-- Modelos -->
        <a-gltf-model
          id="charmander"
          gltf-model="#charmanderModel"
          position="0 0.1 0.1"
          scale="0.7 0.7 0.7"
          rotation="0 180 0"
          visible="true"
          animation-mixer
        ></a-gltf-model>

        <a-gltf-model
          id="pokeball1"
          gltf-model="#pokeballModel"
          position="0 0.1 0.1"
          scale="0.4 0.4 0.4"
          rotation="0 180 0"
          visible="false"
        ></a-gltf-model>

        <!-- Detectores -->
        <a-sphere class="clickable" position="0 0.25 0.1" radius="1" color="#000" opacity="0" transparent="true"></a-sphere>
        <a-box class="clickable" position="0 0 0.1" scale="2 2 0.1" color="#000" opacity="0" transparent="true"></a-box>
        <a-box class="clickable" position="0 0.5 0.1" scale="2 2 1" color="#000" opacity="0" transparent="true"></a-box>
        <a-plane class="clickable" position="0 0 0.05" rotation="0 0 0" width="3" height="3" color="#000" opacity="0" transparent="true"></a-plane>
      </a-entity>

      <!-- âœ… Target 1: Pikachu/Pokebola -->
      <a-entity mindar-image-target="targetIndex: 1" id="target1">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        
        <!-- Modelos -->
        <a-gltf-model
          id="pikachu"
          gltf-model="#pikachuModel"
          position="0 0.1 0.1"
          scale="0.6 0.6 0.6"
          rotation="0 180 0"
          visible="true"
          animation-mixer
        ></a-gltf-model>

        <a-gltf-model
          id="pokeball2"
          gltf-model="#pokeballModel"
          position="0 0.1 0.1"
          scale="0.4 0.4 0.4"
          rotation="0 180 0"
          visible="false"
        ></a-gltf-model>

        <!-- Detectores -->
        <a-sphere class="clickable" position="0 0.25 0.1" radius="1" color="#000" opacity="0" transparent="true"></a-sphere>
        <a-box class="clickable" position="0 0 0.1" scale="2 2 0.1" color="#000" opacity="0" transparent="true"></a-box>
        <a-box class="clickable" position="0 0.5 0.1" scale="2 2 1" color="#000" opacity="0" transparent="true"></a-box>
        <a-plane class="clickable" position="0 0 0.05" rotation="0 0 0" width="3" height="3" color="#000" opacity="0" transparent="true"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const charmander = document.querySelector("#charmander");
        const pikachu = document.querySelector("#pikachu");
        const pokeball1 = document.querySelector("#pokeball1");
        const pokeball2 = document.querySelector("#pokeball2");
        const target0 = document.querySelector("#target0");
        const target1 = document.querySelector("#target1");
        const message = document.querySelector("#message");
        const customScanningOverlay = document.querySelector("#custom-scanning-overlay");

        const detectors0 = target0.querySelectorAll(".clickable");
        const detectors1 = target1.querySelectorAll(".clickable");

        // Variables para trackear estado de targets
        let target0Found = false;
        let target1Found = false;

        // FunciÃ³n para actualizar visibilidad de overlays
        function updateOverlays() {
          if (target0Found || target1Found) {
            message.classList.add("hidden");
            customScanningOverlay.classList.add("hidden");
          } else {
            message.classList.remove("hidden");
            customScanningOverlay.classList.remove("hidden");
          }
        }

        // FunciÃ³n para alternar modelos del target 0 (Charmander)
        const toggleTarget0 = () => {
          const showCharmander = !charmander.getAttribute("visible");
          charmander.setAttribute("visible", showCharmander);
          pokeball1.setAttribute("visible", !showCharmander);
        };

        // FunciÃ³n para alternar modelos del target 1 (Pikachu)
        const toggleTarget1 = () => {
          const showPikachu = !pikachu.getAttribute("visible");
          pikachu.setAttribute("visible", showPikachu);
          pokeball2.setAttribute("visible", !showPikachu);
        };

        // Asignar eventos a los detectores del target 0
        detectors0.forEach((el) => {
          el.addEventListener("click", toggleTarget0);
          el.addEventListener("touchstart", (e) => {
            e.preventDefault();
            toggleTarget0();
          });
        });

        // Asignar eventos a los detectores del target 1
        detectors1.forEach((el) => {
          el.addEventListener("click", toggleTarget1);
          el.addEventListener("touchstart", (e) => {
            e.preventDefault();
            toggleTarget1();
          });
        });

        // Eventos para target 0
        target0.addEventListener("targetFound", () => {
          target0Found = true;
          updateOverlays();
          console.log("Target 0 encontrado");
        });

        target0.addEventListener("targetLost", () => {
          target0Found = false;
          updateOverlays();
          console.log("Target 0 perdido");
        });

        // Eventos para target 1
        target1.addEventListener("targetFound", () => {
          target1Found = true;
          updateOverlays();
          console.log("Target 1 encontrado");
        });

        target1.addEventListener("targetLost", () => {
          target1Found = false;
          updateOverlays();
          console.log("Target 1 perdido");
        });

        // TambiÃ©n manejar el evento arReady de MindAR
        const scene = document.querySelector('a-scene');
        scene.addEventListener('arReady', (evt) => {
          console.log("AR Ready", evt.detail);
          // Ocultar overlays si ya hay targets visibles al cargar
          updateOverlays();
        });

        // Forzar actualizaciÃ³n inicial
        updateOverlays();
      });
    </script>
  </body>
</html>
