<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
  /* Interfaz personalizada */
  #infoBox {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.7);
    color: #0f0;
    border: 2px solid #0f0;
    border-radius: 10px;
    font-family: Arial, sans-serif;
  }
  button {
    margin-left: 10px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }
  #scanOverlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0,0,0,0.7);
    padding: 15px 30px;
    border-radius: 10px;
    color: #0f0;
    font-family: Arial, sans-serif;
    font-size: 16px;
  }
  #scanOverlay.hidden { display: none; }
</style>
</head>

<body>
  <!-- Overlay de escaneo -->
  <div id="scanOverlay">Escanea los targets correctos para visualizar los modelos 3D</div>

  <!-- Controles AR -->
  <div id="infoBox">
    AR Multi-Target MindAR
    <button id="changeModelBtn">Cambiar Modelo</button>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="pauseKeepBtn">Pause (keep video)</button>
    <button id="unpauseBtn">UnPause</button>
    <button id="stopBtn">Stop</button>
  </div>

  <a-scene mindar-image="
      imageTargetSrc: targets.mind;
      maxTrack: 2;
      uiScanning: #scanOverlay;
      uiLoading: no;
      uiError: no;
      autoStart: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="charmanderModel" src="Charmander.glb"></a-asset-item>
      <a-asset-item id="pikachuModel" src="Pikachu.glb"></a-asset-item>
      <a-asset-item id="unifiedModel" src="pokeball.glb"></a-asset-item>
      <img id="backgroundTexture" src="FondoPokebola.jpg" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

    <!-- Target 0 -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane src="#backgroundTexture" rotation="-90 0 0" height="1" width="1" position="0 0 0"></a-plane>
      <a-gltf-model id="model0" class="clickable" rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#charmanderModel" animation-mixer></a-gltf-model>
    </a-entity>

    <!-- Target 1 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-plane src="#backgroundTexture" rotation="-90 0 0" height="1" width="1" position="0 0 0"></a-plane>
      <a-gltf-model id="model1" class="clickable" rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#pikachuModel" animation-mixer></a-gltf-model>
    </a-entity>

  </a-scene>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const sceneEl = document.querySelector('a-scene');
  const arSystem = sceneEl.systems["mindar-image-system"];

  const model0 = document.querySelector('#model0');
  const model1 = document.querySelector('#model1');

  const scanOverlay = document.querySelector('#scanOverlay');
  const changeBtn = document.querySelector('#changeModelBtn');
  const startBtn = document.querySelector('#startBtn');
  const stopBtn = document.querySelector('#stopBtn');
  const pauseBtn = document.querySelector('#pauseBtn');
  const pauseKeepBtn = document.querySelector('#pauseKeepBtn');
  const unpauseBtn = document.querySelector('#unpauseBtn');

  const target0 = document.querySelector('#target0');
  const target1 = document.querySelector('#target1');

  // Función para cambiar ambos modelos al unificado
  function cambiarModelos() {
    model0.setAttribute('gltf-model', '#unifiedModel');
    model1.setAttribute('gltf-model', '#unifiedModel');
  }

  // Eventos de botón
  changeBtn.addEventListener('click', cambiarModelos);
  startBtn.addEventListener('click', () => arSystem.start());
  stopBtn.addEventListener('click', () => arSystem.stop());
  pauseBtn.addEventListener('click', () => arSystem.pause());
  pauseKeepBtn.addEventListener('click', () => arSystem.pause(true));
  unpauseBtn.addEventListener('click', () => arSystem.unpause());

  // Eventos de clic sobre los modelos
  model0.addEventListener('click', cambiarModelos);
  model1.addEventListener('click', cambiarModelos);

  // Mostrar/ocultar overlay según target detectado
  target0.addEventListener('targetFound', () => scanOverlay.classList.add('hidden'));
  target1.addEventListener('targetFound', () => scanOverlay.classList.add('hidden'));
  target0.addEventListener('targetLost', () => scanOverlay.classList.remove('hidden'));
  target1.addEventListener('targetLost', () => scanOverlay.classList.remove('hidden'));

  // Logging de detección
  target0.addEventListener('targetFound', () => console.log('Target 0 encontrado'));
  target1.addEventListener('targetFound', () => console.log('Target 1 encontrado'));
  target0.addEventListener('targetLost', () => console.log('Target 0 perdido'));
  target1.addEventListener('targetLost', () => console.log('Target 1 perdido'));
});
</script>

</body>
</html>
