<html> 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px 30px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        text-align: center;
        z-index: 999;
        transition: opacity 0.5s ease;
      }
      #message.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
 
       <!-- Overlay de escaneo -->
    <div id="example-scanning-overlay">
      <div id="scanning-box">
        <p id="scan-text">Localiza los targets correctos para ver los modelos 3D</p>
        <div id="scanning-line"></div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" src="FondoPokebola.jpg" />
        <a-asset-item id="charmanderModel" src="./Charmander.glb"></a-asset-item>
        <a-asset-item id="pikachuModel" src="./Pikachu.glb"></a-asset-item>
        <a-asset-item id="pokeballModel" src="./pokeball.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- ✅ Target 0: Charmander/Pokebola -->
      <a-entity mindar-image-target="targetIndex: 0" id="target0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        
        <!-- Modelos -->
        <a-gltf-model
          id="charmander"
          gltf-model="#charmanderModel"
          position="0 0 1"
          scale="0.7 0.7 0.7"
          rotation="0 180 0"
          visible="true"
          animation-mixer
        ></a-gltf-model>

        <a-gltf-model
          id="pokeball1"
          gltf-model="#pokeballModel"
          position="0 0 1"
          scale="0.7 0.7 0.7"
          rotation="0 180 0"
          visible="false"
        ></a-gltf-model>

        <!-- Detectores -->
        <a-sphere class="clickable" position="0 0.25 0.1" radius="1" color="#000" opacity="0" transparent="true"></a-sphere>
        <a-box class="clickable" position="0 0 0.1" scale="2 2 0.1" color="#000" opacity="0" transparent="true"></a-box>
        <a-box class="clickable" position="0 0.5 0.1" scale="2 2 1" color="#000" opacity="0" transparent="true"></a-box>
        <a-plane class="clickable" position="0 0 0.05" rotation="0 0 0" width="3" height="3" color="#000" opacity="0" transparent="true"></a-plane>
      </a-entity>

      <!-- ✅ Target 1: Pikachu/Pokebola -->
      <a-entity mindar-image-target="targetIndex: 1" id="target1">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        
        <!-- Modelos -->
        <a-gltf-model
          id="pikachu"
          gltf-model="#pikachuModel"
          position="0 0 1"
          scale="0.7 0.7 0.7"
          rotation="0 180 0"
          visible="true"
          animation-mixer
        ></a-gltf-model>

        <a-gltf-model
          id="pokeball2"
          gltf-model="#pokeballModel"
          position="0 0.1 0.1"
          scale="0.7 0.7 0.7"
          rotation="0 180 0"
          visible="false"
        ></a-gltf-model>

        <!-- Detectores -->
        <a-sphere class="clickable" position="0 0.25 0.1" radius="1" color="#000" opacity="0" transparent="true"></a-sphere>
        <a-box class="clickable" position="0 0 0.1" scale="2 2 0.1" color="#000" opacity="0" transparent="true"></a-box>
        <a-box class="clickable" position="0 0.5 0.1" scale="2 2 1" color="#000" opacity="0" transparent="true"></a-box>
        <a-plane class="clickable" position="0 0 0.05" rotation="0 0 0" width="3" height="3" color="#000" opacity="0" transparent="true"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const charmander = document.querySelector("#charmander");
        const pikachu = document.querySelector("#pikachu");
        const pokeball1 = document.querySelector("#pokeball1");
        const pokeball2 = document.querySelector("#pokeball2");
        const target0 = document.querySelector("#target0");
        const target1 = document.querySelector("#target1");
        const message = document.querySelector("#message");

        const detectors0 = target0.querySelectorAll(".clickable");
        const detectors1 = target1.querySelectorAll(".clickable");

        // Función para alternar modelos del target 0 (Charmander)
        const toggleTarget0 = () => {
          const showCharmander = !charmander.getAttribute("visible");
          charmander.setAttribute("visible", showCharmander);
          pokeball1.setAttribute("visible", !showCharmander);
        };

        // Función para alternar modelos del target 1 (Pikachu)
        const toggleTarget1 = () => {
          const showPikachu = !pikachu.getAttribute("visible");
          pikachu.setAttribute("visible", showPikachu);
          pokeball2.setAttribute("visible", !showPikachu);
        };

        // Asignar eventos a los detectores del target 0
        detectors0.forEach((el) => {
          el.addEventListener("click", toggleTarget0);
        });

        // Asignar eventos a los detectores del target 1
        detectors1.forEach((el) => {
          el.addEventListener("click", toggleTarget1);
        });

        // ✅ Oculta el mensaje cuando se detecta cualquier target
        target0.addEventListener("targetFound", () => {
          message.classList.add("hidden");
        });

        target1.addEventListener("targetFound", () => {
          message.classList.add("hidden");
        });

        // (Opcional) Muestra el mensaje de nuevo si se pierden todos los targets
        const checkAllTargetsLost = () => {
          setTimeout(() => {
            const target0Visible = target0.getAttribute("mindar-image-target").targetVisible;
            const target1Visible = target1.getAttribute("mindar-image-target").targetVisible;
            
            if (!target0Visible && !target1Visible) {
              message.classList.remove("hidden");
            }
          }, 100);
        };

        target0.addEventListener("targetLost", checkAllTargetsLost);
        target1.addEventListener("targetLost", checkAllTargetsLost);
      });
    </script>
  </body>
</html>
