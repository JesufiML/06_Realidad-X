<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #example-scanning-overlay {
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #example-scanning-overlay.hidden { display: none; }
      #scanning-box {
        width: 250px; height: 250px;
        border: 4px solid white;
        position: relative;
        overflow: hidden;
        background: transparent;
      }
      #scanning-line {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 4px;
        background: rgba(0, 255, 0, 0.8);
        animation: scanning 2s linear infinite;
      }
      @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
      #scan-text {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Overlay de escaneo -->
    <div id="example-scanning-overlay">
      <div id="scanning-box">
        <p id="scan-text">Localiza los targets correctos para ver los modelos 3D</p>
        <div id="scanning-line"></div>
      </div>
    </div>

    <!-- Escena MindAR -->
    <a-scene 
      mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- Assets -->
      <a-assets>
        <img id="card" src="FondoPokebola.jpg" />
        <a-asset-item id="avatarModel1" src="./Charmander.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./Pikachu.glb"></a-asset-item>
        <a-asset-item id="avatarModel3" src="./pokeball.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1: Charmander -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model id="model1"
          gltf-model="#avatarModel1"
          position="0 0 1" scale="0.7 0.7 0.7"
          rotation="0 180 0"
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- Target 2: Pikachu -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model id="model2"
          gltf-model="#avatarModel2"
          position="0 0 1" scale="0.7 0.7 0.7"
          rotation="0 180 0"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Script para alternar modelos individualmente -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const models = [
          {
            el: document.querySelector("#model1"),
            original: "#avatarModel1",
            toggled: false
          },
          {
            el: document.querySelector("#model2"),
            original: "#avatarModel2",
            toggled: false
          }
        ];

        const alt = "#avatarModel3";

        // Mantener estado de visibilidad de cada target
        const targetStates = [false, false];

        const targetEntities = [
          document.querySelector('[mindar-image-target="targetIndex: 0"]'),
          document.querySelector('[mindar-image-target="targetIndex: 1"]')
        ];

        // Eventos de MindAR para detectar cuando aparece o desaparece un target
        targetEntities.forEach((target, index) => {
          target.addEventListener("targetFound", () => targetStates[index] = true);
          target.addEventListener("targetLost", () => targetStates[index] = false);
        });

        function toggleModel(index) {
          if (!targetStates[index]) return; // Solo cambia si el target está visible
          const model = models[index];
          model.toggled = !model.toggled;
          model.el.setAttribute("gltf-model", model.toggled ? alt : model.original);
        }

        // Detectar click o toque sobre los modelos
        const scene = document.querySelector("a-scene");

        scene.addEventListener("click", (event) => {
          models.forEach((model, index) => {
            if (event.target === model.el) toggleModel(index);
          });
        });

        scene.addEventListener("touchstart", (event) => {
          models.forEach((model, index) => {
            if (event.target === model.el) toggleModel(index);
          });
        });
      });
    </script>
  </body>
</html>
