<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©mon AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Alice', serif;
            background: linear-gradient(to bottom, #0a2e0a, #051b05);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 25px 35px;
            border-radius: 15px;
            font-family: 'Alice', serif;
            font-size: 22px;
            text-align: center;
            z-index: 999;
            transition: opacity 0.5s ease;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            max-width: 80%;
            backdrop-filter: blur(5px);
        }
        
        #message.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .controls {
            position: fixed;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
            z-index: 1000;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(20, 80, 20, 0.8);
            border: 2px solid rgba(76, 175, 80, 0.8);
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-family: 'Alice', serif;
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.5);
        }
        
        button:hover {
            background: rgba(76, 175, 80, 0.6);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }
        
        .detection-feedback {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
            color: #4CAF50;
            text-shadow: 1px 1px 5px #000;
            font-family: 'Alice', serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-bottom: 2px solid #4CAF50;
            backdrop-filter: blur(5px);
        }
        
        .detection-feedback.visible {
            opacity: 1;
        }
        
        .model-selector {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #4CAF50;
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .model-btn {
            padding: 6px 12px;
            background: rgba(20, 80, 20, 0.6);
            border: 1px solid #4CAF50;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Alice', serif;
            text-align: center;
            font-size: 14px;
        }
        
        .model-btn:hover, .model-btn.active {
            background: rgba(76, 175, 80, 0.4);
            transform: scale(1.05);
        }
        
        .model-btn.charmander {
            color: #FF6B00;
        }
        
        .model-btn.pikachu {
            color: #FFEA00;
        }
        
        .model-btn.pokeball {
            color: #FF2121;
        }
        
        @media (max-width: 768px) {
            .model-selector {
                top: auto;
                bottom: 100px;
                right: 10px;
                left: 10px;
                flex-direction: row;
                justify-content: center;
            }
            
            #message {
                font-size: 18px;
                padding: 20px 25px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        
        .title {
            font-family: 'Alice', serif;
            font-size: 28px;
            color: #4CAF50;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            width: 100%;
            padding: 8px;
            position: relative;
            z-index: 100;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #4CAF50;
            font-size: 24px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Cargando experiencia AR...</div>
    </div>
    
    <div class="title">PokÃ©mon AR Experience</div>
    
    <!-- Mensaje inicial para ajustar la cÃ¡mara -->
    <div id="message">ðŸ“· Enfoca el icono para comenzar</div>
    
    <div class="detection-feedback" id="detection-feedback">Â¡PokÃ©mon detectado!</div>
    
    <div class="model-selector" id="model-selector">
        <div class="model-btn charmander active" data-model="charmander">Charmander</div>
        <div class="model-btn pikachu" data-model="pikachu">Pikachu</div>
        <div class="model-btn pokeball" data-model="pokeball">Pokeball</div>
    </div>
    
    <div class="controls">
        <button id="stop-button">Detener RA</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
              color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
              vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Modelos 3D -->
            <a-asset-item id="charmanderModel" src="./Charmander.glb"></a-asset-item>
            <a-asset-item id="pikachuModel" src="./Pikachu.glb"></a-asset-item>
            <a-asset-item id="pokeballModel" src="./pokeball.glb"></a-asset-item>
            
            <!-- Fondo Ãºnico -->
            <img id="background" src="./FondoPokebola.jpg" crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenedor Ãºnico para el PokÃ©mon -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <!-- Fondo (mÃ¡s pequeÃ±o y detrÃ¡s de los modelos) -->
            <a-image id="background-image" src="#background" position="0 -0.5 -1" scale="1.2 1.2 1.2" width="1.2" height="1.2"></a-image>
            
            <a-entity id="pokemon-container" position="0 -0.5 0">
                <!-- Charmander (inicialmente visible) -->
                <a-entity id="charmander-object" visible="true" position="0 -0.4 0" scale="0.10 0.10 0.10">
                    <a-gltf-model src="#charmanderModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
                    <!-- Nombre encima del modelo -->
                    <a-text value="Charmander" align="center" position="0 1 0" color="#FF6B00" width="8" scale="3 3 3" font="alice"></a-text>
                </a-entity>
                
                <!-- Pikachu (inicialmente oculto) -->
                <a-entity id="pikachu-object" visible="false" position="0 0 0" scale="0.002 0.002 0.002">
                    <a-gltf-model src="#pikachuModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
                    <!-- Nombre encima del modelo -->
                    <a-text value="Pikachu" align="center" position="0 1 0" color="#FFEA00" width="8" scale="3 3 3" font="alice"></a-text>
                </a-entity>
                
                <!-- Pokeball (inicialmente oculto) -->
                <a-entity id="pokeball-object" visible="false" position="0 0 0" scale="0.0025 0.0025 0.0025">
                    <a-gltf-model src="#pokeballModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
                    <!-- Nombre encima del modelo -->
                    <a-text value="Pokeball" align="center" position="0 1 0" color="#FF2121" width="8" scale="3 3 3" font="alice"></a-text>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- Interfaz A-Frame simplificada -->
        <a-entity id="ui-container" position="0 0 0">
            <!-- Panel de informaciÃ³n (verde) -->
            <a-plane id="info-panel" position="0 -1.8 0" width="2.2" height="0.5" color="#144014" opacity="0.9" rotation="0 0 0">
                <a-text value="PokÃ©mon AR" align="center" position="0 0 0.01" color="#4CAF50" width="3.5" font="alice"></a-text>
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ConfiguraciÃ³n de controles
            const stopButton = document.querySelector('#stop-button');
            const detectionFeedback = document.querySelector('#detection-feedback');
            const modelSelector = document.querySelector('#model-selector');
            const modelButtons = document.querySelectorAll('.model-btn');
            const message = document.querySelector('#message');
            const targetEntity = document.querySelector('#target-entity');
            const loadingScreen = document.querySelector('#loading');
            
            // Referencias a los modelos
            const charmanderObject = document.querySelector('#charmander-object');
            const pikachuObject = document.querySelector('#pikachu-object');
            const pokeballObject = document.querySelector('#pokeball-object');
            
            // Modelo actual
            let currentModel = 'charmander';
            
            // Ocultar pantalla de carga cuando la escena estÃ© lista
            const sceneEl = document.querySelector('a-scene');
            sceneEl.addEventListener('loaded', function() {
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 2000);
            });
            
            // Ocultar mensaje cuando se detecta el target
            targetEntity.addEventListener('targetFound', event => {
                console.log('Target encontrado');
                message.classList.add('hidden');
                detectionFeedback.textContent = 'Â¡PokÃ©mon detectado!';
                detectionFeedback.classList.add('visible');
                
                // Ocultar el feedback despuÃ©s de 2 segundos
                setTimeout(() => {
                    detectionFeedback.classList.remove('visible');
                }, 2000);
            });
            
            // Mostrar mensaje cuando se pierde el target
            targetEntity.addEventListener('targetLost', event => {
                console.log('Target perdido');
                message.classList.remove('hidden');
            });
            
            let arSystem;
            
            sceneEl.addEventListener('loaded', function() {
                arSystem = sceneEl.systems["mindar-image-system"];
                
                // Iniciar automÃ¡ticamente
                arSystem.start();
                message.textContent = "Buscando objetivo...";
            });
            
            stopButton.addEventListener('click', () => {
                arSystem.stop();
                modelSelector.style.display = 'none';
                message.classList.remove('hidden');
                message.textContent = "ðŸ“· Enfoca el icono para comenzar";
                
                // Cambiar texto del botÃ³n para permitir reinicio
                stopButton.textContent = "Iniciar RA";
                stopButton.id = "start-button";
                
                const startButton = document.querySelector('#start-button');
                startButton.addEventListener('click', () => {
                    arSystem.start();
                    message.textContent = "Buscando objetivo...";
                    stopButton.textContent = "Detener RA";
                    stopButton.id = "stop-button";
                });
            });
            
            // Cambiar modelo desde los botones HTML
            modelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const model = this.getAttribute('data-model');
                    changeModel(model);
                    
                    // Actualizar botones activos
                    modelButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // FunciÃ³n para cambiar el modelo
            function changeModel(model) {
                // Ocultar todos los modelos
                charmanderObject.setAttribute('visible', 'false');
                pikachuObject.setAttribute('visible', 'false');
                pokeballObject.setAttribute('visible', 'false');
                
                // Mostrar el modelo seleccionado
                switch(model) {
                    case 'charmander':
                        charmanderObject.setAttribute('visible', 'true');
                        break;
                    case 'pikachu':
                        pikachuObject.setAttribute('visible', 'true');
                        break;
                    case 'pokeball':
                        pokeballObject.setAttribute('visible', 'true');
                        break;
                }
                
                currentModel = model;
            }
            
            // Manejar eventos de realidad aumentada
            sceneEl.addEventListener("arReady", (event) => {
                console.log("MindAR estÃ¡ listo");
            });
            
            sceneEl.addEventListener("arError", (event) => {
                console.log("Error al inicializar MindAR");
                message.textContent = "Error al acceder a la cÃ¡mara. AsegÃºrate de dar los permisos necesarios.";
                loadingScreen.style.display = 'none';
            });
        });
    </script>
</body>
</html>
