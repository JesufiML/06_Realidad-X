<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #example-scanning-overlay {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
      }
      
      #example-scanning-overlay.hidden {
        display: none;
      }

#scanning-box {
  width: 250px;
  height: 250px;
  border: 4px solid white;
  position: relative;
  overflow: hidden;
  background: transparent;
}

#scanning-line {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: rgba(0, 255, 0, 0.8);
  animation: scanning 2s linear infinite;
}
      @keyframes scanning {
  0% { top: 0; }
  100% { top: 100%; }
}

      #scan-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 5px;
    }
    
    </style>
  </head>

  <body>
    <!-- Overlay de escaneo -->
    <div id="example-scanning-overlay">
  <div id="scanning-box">
    <p id="scan-text">Localiza los targets correctos para mostrar los modelos 3D</p>
    <div id="scanning-line"></div>
  </div>
</div>

    <!-- Escena con MindAR -->
    <a-scene 
      mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- Assets -->
      <a-assets>
        <img id="card" src="FondoPokebola.jpg" />
        <a-asset-item id="avatarModel1" src="./Charmander.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./Pikachu.glb"></a-asset-item>
        <a-asset-item id="avatarMode3" src="./pokeball.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1: Charmander -->
<a-entity mindar-image-target="targetIndex: 0">
  <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
  <a-gltf-model id="model1" 
    src="#avatarModel1" 
    position="0 0 1" scale="0.7 0.7 0.7" 
    rotation="0 180 0" 
    class="clickable" animation-mixer>
  </a-gltf-model>
</a-entity>

<!-- Target 2: Pikachu -->
<a-entity mindar-image-target="targetIndex: 1">
  <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
  <a-gltf-model id="model2" 
    src="#avatarModel2" 
    position="0 0 1" scale="0.7 0.7 0.7" 
    rotation="0 180 0" 
    class="clickable" animation-mixer>
  </a-gltf-model>
</a-entity>
</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const model1 = document.querySelector("#model1");
    const model2 = document.querySelector("#model2");

    // Modelos originales
    const original1 = "#avatarModel1";
    const original2 = "#avatarModel2";

    // Modelo alternativo com√∫n
    const alt = "#avatarMode3";

    let toggled = false;

    function toggleModels() {
      toggled = !toggled;
      if (toggled) {
        model1.setAttribute("gltf-model", alt);
        model2.setAttribute("gltf-model", alt);
      } else {
        model1.setAttribute("gltf-model", original1);
        model2.setAttribute("gltf-model", original2);
      }
    }

    model1.addEventListener("click", toggleModels);
    model2.addEventListener("click", toggleModels);
  });
</script>
  </body>
</html>
