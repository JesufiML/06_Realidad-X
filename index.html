<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    /* Mensaje inicial */
    #scanOverlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      color: #0f0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      z-index: 1000;
    }
    #scanOverlay.hidden { display: none; }

    /* Bot贸n cambiar modelo */
    #changeBtn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0,255,0,0.85);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* oculto al inicio */
    }
  </style>
</head>

<body>
  <!-- Mensaje inicial -->
  <div id="scanOverlay">Escanea los targets correctos para visualizar los modelos 3D</div>

  <!-- Bot贸n (se muestra al detectar target) -->
  <button id="changeBtn">Cambiar Modelo</button>

  <a-scene mindar-image="
      imageTargetSrc: targets.mind;
      maxTrack: 2;
      uiLoading: no;
      uiError: no;
      autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="charmanderModel" src="Charmander.glb"></a-asset-item>
      <a-asset-item id="pikachuModel" src="Pikachu.glb"></a-asset-item>
      <a-asset-item id="unifiedModel" src="pokeball.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 (Charmander) -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-gltf-model id="model0"
        rotation="0 180 0"
        position="0 -0.25 0"
        scale="0.15 0.15 0.15"
        src="#charmanderModel"
        animation-mixer></a-gltf-model>
    </a-entity>

    <!-- Target 1 (Pikachu) -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-gltf-model id="model1"
        rotation="0 180 0"
        position="0 -0.25 0"
        scale="0.15 0.15 0.15"
        src="#pikachuModel"
        animation-mixer></a-gltf-model>
    </a-entity>

  </a-scene>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scanOverlay = document.querySelector('#scanOverlay');
  const changeBtn = document.querySelector('#changeBtn');
  const model0 = document.querySelector('#model0');
  const model1 = document.querySelector('#model1');
  const target0 = document.querySelector('#target0');
  const target1 = document.querySelector('#target1');

  let algunTargetVisible = false;

  // Mostrar bot贸n y ocultar mensaje al detectar un target
  function onTargetFound() {
    algunTargetVisible = true;
    scanOverlay.classList.add('hidden');
    changeBtn.style.display = 'block';
  }

  // Si ambos se pierden, vuelve a mostrar mensaje y oculta bot贸n
  function onTargetLost() {
    setTimeout(() => {
      if (!target0.components["mindar-image-target"].visible &&
          !target1.components["mindar-image-target"].visible) {
        algunTargetVisible = false;
        scanOverlay.classList.remove('hidden');
        changeBtn.style.display = 'none';
      }
    }, 500);
  }

  // Listeners
  target0.addEventListener('targetFound', onTargetFound);
  target1.addEventListener('targetFound', onTargetFound);
  target0.addEventListener('targetLost', onTargetLost);
  target1.addEventListener('targetLost', onTargetLost);

  // Cambiar ambos modelos por la pokebola
  changeBtn.addEventListener('click', () => {
    model0.setAttribute('gltf-model', '#unifiedModel');
    model1.setAttribute('gltf-model', '#unifiedModel');
  });
});
</script>

</body>
</html>
