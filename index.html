<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #example-scanning-overlay {}
      #example-scanning-overlay.hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Overlay de escaneo -->
    <div id="example-scanning-overlay" class="hidden">
      Escaneando...
    </div>

    <!-- Escena con MindAR -->
    <a-scene 
      mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- Assets -->
      <a-assets>
        <img id="card" src="FondoPokebola.jpg" />
        <a-asset-item id="avatarModel1" src="./Charmander.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./Pikachu.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0: Charmander -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          rotation="0 180 0" 
          position="0 0 1" 
          scale="0.7 0.7 0.7" 
          src="#avatarModel1" 
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- Target 1: Pikachu -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model 
          rotation="0 180 0" 
          position="0 0 1" 
          scale="0.7 0.7 0.7" 
          src="#avatarModel2" 
          animation-mixer>
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
