<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
  /* Mensaje inicial */
  #scanOverlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0,0,0,0.7);
    padding: 15px 30px;
    border-radius: 10px;
    color: #0f0;
    font-family: Arial, sans-serif;
    font-size: 16px;
    text-align: center;
    z-index: 1000;
  }
  #scanOverlay.hidden { display: none; }
</style>
</head>

<body>
  <!-- Mensaje inicial -->
  <div id="scanOverlay">Escanea los targets correctos para visualizar los modelos 3D</div>

  <a-scene mindar-image="
      imageTargetSrc: targets.mind;
      maxTrack: 2;
      uiScanning: #scanOverlay;
      uiLoading: no;
      uiError: no;
      autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="charmanderModel" src="Charmander.glb"></a-asset-item>
      <a-asset-item id="pikachuModel" src="Pikachu.glb"></a-asset-item>
      <a-asset-item id="unifiedModel" src="pokeball.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

    <!-- Target 0 -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-gltf-model id="model0" class="clickable" rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#charmanderModel" animation-mixer></a-gltf-model>
    </a-entity>

    <!-- Target 1 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-gltf-model id="model1" class="clickable" rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#pikachuModel" animation-mixer></a-gltf-model>
    </a-entity>

  </a-scene>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scanOverlay = document.querySelector('#scanOverlay');
  const model0 = document.querySelector('#model0');
  const model1 = document.querySelector('#model1');
  const target0 = document.querySelector('#target0');
  const target1 = document.querySelector('#target1');

  // FunciÃ³n para cambiar ambos modelos al unificado si se desea
  function cambiarModelos() {
    model0.setAttribute('gltf-model', '#unifiedModel');
    model1.setAttribute('gltf-model', '#unifiedModel');
  }

  // Oculta el mensaje al detectar cualquier target
  target0.addEventListener('targetFound', () => scanOverlay.classList.add('hidden'));
  target1.addEventListener('targetFound', () => scanOverlay.classList.add('hidden'));

  // Vuelve a mostrar mensaje si se pierden ambos targets
  target0.addEventListener('targetLost', () => {
    if (!target1.components["mindar-image-target"].visible) scanOverlay.classList.remove('hidden');
  });
  target1.addEventListener('targetLost', () => {
    if (!target0.components["mindar-image-target"].visible) scanOverlay.classList.remove('hidden');
  });

  // Click sobre los modelos para cambiar al unificado
  model0.addEventListener('click', cambiarModelos);
  model1.addEventListener('click', cambiarModelos);
});
</script>

</body>
</html>
